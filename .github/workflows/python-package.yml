name: Build Python Package

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Linux setup
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libboost-all-dev libfl-dev

    - name: macOS setup
      if: runner.os == 'macOS'
      run: | 
        brew install bison flex boost
        echo "/usr/local/opt/flex/bin" >> $GITHUB_PATH; echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH;
        echo "/opt/homebrew/opt/flex/bin" >> $GITHUB_PATH; echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH

    - name: Install build tools
      run: |
        pip install scikit-build setuptools wheel

    - name: Build wheels
      run: |
        python setup.py bdist_wheel
        if [[ $RUNNER_OS == 'Linux' ]]; then
          pip install auditwheel
          auditwheel repair dist/*.whl -w dist/
        fi

