name: Build Python Package

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Linux setup
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libboost-all-dev libfl-dev

    - name: macOS setup
      if: runner.os == 'macOS'
      run: | 
        brew install bison flex boost
        echo "/usr/local/opt/flex/bin" >> $GITHUB_PATH; echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH;
        echo "/opt/homebrew/opt/flex/bin" >> $GITHUB_PATH; echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH

    - name: Install build tools
      run: |
        pip install scikit-build setuptools wheel

    - name: Build and Repair Wheels on Linux
      if: runner.os == 'Linux'
      run: |
        docker run --rm -v ${{ github.workspace }}:/io quay.io/pypa/manylinux2010_x86_64 /bin/bash -c "
          yum install -y boost-devel flex bison &&
          cd /io &&
          pip install scikit-build setuptools wheel &&
          python setup.py bdist_wheel &&
          pip install auditwheel &&
          auditwheel repair dist/*.whl -w /io/dist/
        "

    - name: Build Wheels on macOS
      if: runner.os == 'macOS'
      run: |
        python setup.py bdist_wheel
