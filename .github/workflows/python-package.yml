name: Build Python Package

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build and Repair Wheels on Linux
      if: runner.os == 'Linux'
      run: |
        docker run --rm -v ${{ github.workspace }}:/io quay.io/pypa/manylinux2010_x86_64 /bin/bash -c "
          yum install -y python3 boost-devel flex bison &&
          curl -sS https://bootstrap.pypa.io/get-pip.py | python3 &&
          cd /io &&
          pip install scikit-build setuptools wheel &&
          python setup.py bdist_wheel &&
          pip install auditwheel &&
          auditwheel repair dist/*.whl -w /io/dist/
        "

    - name: Build Wheels on macOS
      if: runner.os == 'macOS'
      run: |
        brew install bison flex boost
        echo "/usr/local/opt/flex/bin" >> $GITHUB_PATH; echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH;
        echo "/opt/homebrew/opt/flex/bin" >> $GITHUB_PATH; echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH
        pip install scikit-build setuptools wheel
        python setup.py bdist_wheel
        
